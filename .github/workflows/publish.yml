name: Publish

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Configure Git Credentials
      run: |
        git config user.name "grelinfo-bot"
        git config user.email "grelinfo@users.noreply.github.com"
    - name: Install Rye
      uses: eifinger/setup-rye@v3
    - name: Sync Rye
      run: rye sync
    - name: Bump version
      run: rye version ${{ github.event.release.tag_name }}
    - name: Build
      run: rye build --wheel --clean
    - name: Publish package
      run: rye publish --token ${{ secrets.PYPI_TOKEN }} --yes
    - id: get_version
      uses: battila7/get-version-action@v2
    - name: Fetch documentation
      run: git fetch origin gh-pages --depth=1
    - name: Publish documentation
      run: rye run mike deploy --push ${{ steps.get_version.outputs.major }}.${{ steps.get_version.outputs.minor }} latest
