# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
default_language_version:
  python: python3.10
repos:
  - repo: local
    hooks:
      - id: check-added-large-files
        name: check for added large files
        description: prevents giant files from being committed.
        entry: rye run check-added-large-files
        language: system
      - id: check-toml
        name: check toml
        description: checks toml files for parseable syntax.
        entry: rye run check-toml
        language: system
        types: [toml]
      - id: check-yaml
        name: check yaml
        description: checks yaml files for parseable syntax.
        entry: rye run check-yaml
        language: system
        types: [yaml]
      - id: end-of-file-fixer
        name: fix end of files
        description: ensures that a file is either empty, or ends with one newline.
        entry: rye run end-of-file-fixer
        language: system
        types: [text]
      - id: trailing-whitespace
        name: trim trailing whitespace
        description: trims trailing whitespace.
        entry: rye run trailing-whitespace-fixer
        language: system
        types: [text]
      - id: rye-sync
        name: rye lock
        description: Eun 'rye sync' to update environment and lock files
        entry: rye lock
        language: system
        pass_filenames: false
        files: ^(.*/)?(requirements(-dev)?\.lock|pyproject\.toml)$
      - id: rye-lint
        name: rye lint
        description: "Run 'rye lint' for extremely fast Python linting"
        entry: rye lint
        language: system
        types_or: [python, pyi]
        args:
          - --fix
        require_serial: true
      - id: rye-fmt
        name: rye format
        description: "Run 'ruff fmt' for formatting."
        entry: rye fmt
        language: system
        types_or: [python, pyi]
        require_serial: true
      - id: mypy
        name: mypy
        description: "Run 'mypy' for static type checking"
        entry: rye run mypy
        language: system
        types_or: [python, pyi]
        args: ["--ignore-missing-imports", "--scripts-are-modules"]
        require_serial: true
      - id: rye-test
        name: rye test
        description: "Run 'rye test' for testing."
        entry: rye test
        language: system
        types_or: [python, pyi]
        pass_filenames: false

